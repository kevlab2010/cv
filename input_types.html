<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <form class="" action="" method="post">

    <label for="scales">Scales</label>
    <input type="checkbox" id="scales" name="scales" checked><br>
    <hr>
    <input type="color" id="head" name="head" value="#e66465">
    <label for="head">Head</label><br>
    <hr>

    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31"><br>
    <hr>
    <label for="meeting-time">Choose a time for your appointment:</label>

    <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00"><br>
    <hr>
    <label for="email">Enter your globex.com email:</label>

    <input type="email" id="email" pattern=".+@globex.com" size="30" required>
    <br>
    <hr>
    <label for="avatar">Choose a profile picture:</label>

    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
    <br>
    <hr>
    <p>Sign in to your account:</p>

    <div>
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId">
    </div>

    <input type="image" id="image" alt="Login" src="img/login-button.png"><br>
    <hr>


    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>

    <div>
      <label for="pass">Password (8 characters minimum):</label>
      <input type="password" id="pass" name="password" minlength="8" required>
    </div>

    <input type="submit" value="Sign in">

    <hr>

    <p>Select a maintenance drone:</p>

    <div>
      <input type="radio" id="huey" name="drone" value="huey" checked>
      <label for="huey">Huey</label>
    </div>

    <div>
      <input type="radio" id="dewey" name="drone" value="dewey">
      <label for="dewey">Dewey</label>
    </div>

    <div>
      <input type="radio" id="louie" name="drone" value="louie">
      <label for="louie">Louie</label>
    </div>

    <hr>

    <p>Audio settings:</p>

    <div>
      <input type="range" id="start" name="volume" min="0" max="11">
      <label for="volume">Volume</label>
    </div>

    <div>
      <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10">
      <label for="cowbell">Cowbell</label>
    </div>

    <hr>

  </form>

  <hr>

  <form>
    <div class="controls">

      <label for="id">User ID:</label>
      <input type="text" id="id" name="id" />

      <input type="reset" value="Reset">
      <input type="submit" value="Submit">

    </div>

    <hr>

    <label for="appt">Choose a time for your meeting:</label>

    <input type="time" id="appt" name="appt" min="9:00" max="18:00" required>

    <small>Office hours are 9am to 6pm</small>

    <hr>

    <label for="url">Enter an https:// URL:</label>

    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>

    <hr>

    <label for="week">Choose a week in May or June:</label>

    <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required>

  </form>


</body>

</html>
